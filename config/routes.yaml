controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

# Header
parfum: 
    path: /catalogue?categorie=parfum
    controller: App\Controller\CatalogueController::index
    methods: ['GET']

maison: 
    path: /catalogue?categorie=maison
    controller: App\Controller\CatalogueController::index
    methods: ['GET']

muscs: 
    path: /catalogue?categorie=muscs
    controller: App\Controller\CatalogueController::index
    methods: ['GET']

cosmetiques: 
    path: /catalogue?categorie=cosmetiques
    controller: App\Controller\CatalogueController::index
    methods: ['GET']

brumes: 
    path: /catalogue?categorie=brumes
    controller: App\Controller\CatalogueController::index
    methods: ['GET']

capillaires: 
    path: /catalogue?categorie=capillaires
    controller: App\Controller\CatalogueController::index
