    path: /insertion/base
    controller: App\Controller\BackOffice\IndexCreationBaseController.php::index
    methods: ['GET']

insertion_base_all:
    path: /insertion/base/all
    controller: App\Controller\BackOffice\MainInsertionController.php::index
